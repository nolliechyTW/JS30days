      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];
    
    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const fifteen = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));
    //console.log(fifteen);
    console.table(fifteen);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const fullName = inventors.map(inventor => (inventor.first + ' '+ inventor.last));
    // const fullName2 = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.log(fullName);


    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const sortByAge = inventors.sort((firstPerson, secondPerson) => {
        if (firstPerson.year > secondPerson. year){
          return 1;
        } else{
          return -1;
        }
    })
    // const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1) 
    console.table(sortByAge)

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0); // The initial value for the reduce() method is set to 0, which means that the total variable starts with a value of 0.

    console.log(totalYears)
    // The reduce() method takes two parameters: a callback function and an initial value. 
    // In this case, the callback function takes two arguments: total and inventor. 
    // The total parameter represents the accumulated value at each step, and inventor represents the current inventor object being processed.


    // 5. Sort the inventors by years lived
    const oldest = inventors.sort(function(firstPerson, secondPerson){
      const firstAge = firstPerson.passed - firstPerson.year;
      const secondAge = secondPerson.passed - secondPerson.year;
      return firstAge > secondAge ? -1 : 1;
    })
    console.table(oldest);

        //            .filter(streetName => streetName.includes('de'));   // 6b. filter the name contains 'de'



    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const alpha = people.sort((firstPerson, secondPerson) => {
      const [firstLast, firstFirst] = firstPerson.split(', ');
      const [secLast, secFirst] = secondPerson.split(', ');
      return firstLast > secLast ? -1 : 1;
    })
    console.log(alpha)


    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    // Use the reduce function to iterate over the data array and accumulate a result
    const transportation = data.reduce(function(obj, item){
      // Check if the transportation item is already a property in the object
      if (!obj[item]){
        // If not, initialize it with a count of 0
        obj[item] = 0;
      }
      // Increment the count for the current transportation item
      obj[item]++;
      // Return the updated object for the next iteration
      return obj;
    }, {});

    // Output the resulting object containing the counts of each transportation item
    console.log(transportation);
