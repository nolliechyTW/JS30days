<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 500; // 500px

  function shadow(e) {
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight; 
    const { offsetWidth: width, offsetHeight: height } = hero; // Get the width and height of the .hero element and store them in the width and height variables.
    let { offsetX: x, offsetY: y } = e; // Get the X and Y coordinates of the mouse within the .hero element and store them in the x and y variables.

    // this refers to the element that triggered the event, while e.target refers to the actual target element of the event.
    if (this !== e.target) { // Normalize the coordinates by comparing this and e.target.
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2)); //Calculate the displacement on the X and Y axes based on the mouse position and store them in the xWalk and yWalk variables.
    const yWalk = Math.round((y / height * walk) - (walk / 2)); // from -walk/2 to walk/2

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;

  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
