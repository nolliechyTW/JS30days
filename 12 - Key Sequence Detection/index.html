<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/âœ…" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1> Press 'nollie' on your keyboard to see the surprise</h1>
    <script>
      const pressed = [];
      const secretCode = "nollie";

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1, // from the back
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode)) {
          console.log("Magic!");
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
